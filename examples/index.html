<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Koemei - Search Input plugin</title>
<link rel="shortcut icon" href="https://koemei.com/favicon.ico">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cousine:400,700">

<!-- Add demo style -->
<link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body id="index" class="home">

  <div id="main">
    <input type="text" id="search" value="" placeholder="search ..." />

    <div class="cnt">
      <h2>Search Results</h2>
      <div id="k-results"></div>
    </div>

  </div>

<!-- Add demo js -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<!-- Add Koemei search plugin js -->
<link rel="stylesheet" href="../dist/style.min.css" type="text/css" />
<script src="../dist/koemei-search-results.min.js"></script>

<!-- Add demo js -->
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    var koemeiSearchResults = new KoemeiSearchResults({key: 'acd6fbc51ef2405ea7e7e3c384b5042f', css: ''});
    koemeiSearchResults.initialize(document.getElementById('search'), document.getElementById('k-results'));
  });
</script>

</body>
</html>
