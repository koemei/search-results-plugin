<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Koemei - Search Input plugin</title>
<link rel="shortcut icon" href="https://spexian.com/favicon.ico">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cousine:400,700">

<!-- Add demo style -->
<link rel="stylesheet" href="main.css" type="text/css" />

<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body id="index" class="home">
  <div id="main">
    <input type="text" id="search" value="" placeholder="search ..." />

    <div class="cnt">
      <h2>Search Results</h2>
      <div id="k-results"></div>
    </div>


  </div>

<!-- Add demo js -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<link rel="stylesheet" href="../dist/style.css" type="text/css" />
<script src="../dist/koemei-search-results.js"></script>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
  var koemeiSearchResults = new KoemeiSearchResults({key: '80780ad0ab884e149c822fc3ae4efca2', css: ''});

  koemeiSearchResults.initialize(document.getElementById('search'), document.getElementById('k-results'));
});

</script>

</body>
</html>
