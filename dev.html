<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Koemei - Search Input plugin</title>
<link rel="shortcut icon" href="https://koemei.com/favicon.ico">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cousine:400,700">

<!-- Add demo style -->
<link rel="stylesheet" href="demo/css/main.css" type="text/css" />

<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body id="index" class="home">
  <div id="main">

  </div>

<script src="src/bloodhound.min.js"></script>
<script src="src/KoemeiInput.js"></script>
<script src="src/KoemeiEngine.js"></script>

<script type="text/javascript">
  var komeiSearchResults = new KomeiSearchResults({key: 'acd6fbc51ef2405ea7e7e3c384b5042f',
    css: 'src/komeiSearchResults.css'});

  komeiSearchResults.initialize(document.getElementById('search'), document.getElementById('k-results'));

</script>

</body>
</html>
